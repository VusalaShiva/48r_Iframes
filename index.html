<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi Iframes</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    .icon {
      width: 60px;
      margin: 10px;
      cursor: pointer;
    }

    iframe {
      width: 80%;
      height: 400px;
      border: 2px solid #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
    <h1>Multi-Content Display Using Iframe and Hyperlinked Icons</h1>
  <!-- Single iframe -->
  <iframe name="mainframe" src="./homepage.jpg" allow="autoplay" allowfullscreen></iframe>
    
  <h2>Click an Icon to Load Content</h2>

    <!-- Icon to open Home page -->
  <a href="./homepage.jpg" target="mainframe" width ="600px">
    <img src="./home_icon.png" alt="home_icon" class="icon">
  </a>

  <!-- Icon to open YouTube with autoplay -->
  <a href="https://www.youtube.com/embed/ePOglweqy7o?autoplay=1&mute=1" target="mainframe">
    <img src="./youtube_icon.png" alt="YouTube Icon" class="icon">
  </a>

  <!-- Icon to open Google Maps -->
  <a href="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3808.044975567525!2d78.47208957462645!3d17.361568703549466!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb978a6e1a939b%3A0xcb5a69e4aaf113fb!2sCharminar!5e0!3m2!1sen!2sin!4v1750344081609!5m2!1sen!2sin"
     target="mainframe">
    <img src="./maps_icon.png" alt="Maps Icon" class="icon">
  </a>

</body>
</html>
